---
layout: default
---

{% for post in site.posts %}
  <h2 style="font-weight:lighter"><a href="{{ post.url }}">{{ post.title }}</a></h2>
  <h4 style="font-size: .75em; font-weight: lighter">{{ post.date | date: "%m-%d-%Y" }}</h4>
  <p>{{ post.content | strip_html | truncatewords:10}}</p>
  <p style="color: #ccccb3"><- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -></p>
{% endfor %}
